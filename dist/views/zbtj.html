<p class="topnav zb-topnav">{{ad_name}}
    <span><a href="javascript:;">男</a>|<a href="javascript:;">女</a></span>
</p>

<div class="list love-list">
    {{#iflength data/data}}{{#each this}}{{#if @index}}

    <p> <a><span>0{{id}}</span>{{title}}<em>{{authors}}</em></a></p>

    {{else}}
    <a>
        <dl>
            <dt><img src="{{cover}}" alt=""></dt>
            <dd>
                <p>{{title}}</p>
                <p>{{authors}}</p>
                <p>{{summary}}</p>
                <p>
                    {{#each tags}}
                    <span>{{this}}</span> {{/each}}
                </p>
            </dd>
        </dl>
    </a>
    {{/if}}{{/each}} {{/iflength}}
</div>
<div class="common-btn zb-btn">
    <input type="button" value="换一换">
    <input type="button" value="更多">
</div>
